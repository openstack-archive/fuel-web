[metadata]
name = fuel-agent
version = 0.1.0
author = Mirantis
author-email = fuel-dev@lists.launchpad.net
summary = Fuel agent
classifier =
    Development Status :: 4 - Beta
    Programming Language :: Python

[files]
packages =
    fuel_agent

[entry_points]
console_scripts =
    agent_new = fuel_agent.cmd.agent:run
    provision = fuel_agent.cmd.provision:run

fuel_agent.drivers =
    ks_spaces = fuel_agent.drivers.ks_spaces:KsSpaces
    read_file = fuel_agent.drivers.read_file:ReadFile

[pbr]
autodoc_index_modules = True
# this variable is needed to avoid including files
# from other subprojects in this repository
skip_git_sdist = True

[build_sphinx]
all_files = 1
build-dir = doc/build
source-dir = doc/source

[egg_info]
tag_build =
tag_date = 0
tag_svn_revision = 0

[wheel]
universal = 1
