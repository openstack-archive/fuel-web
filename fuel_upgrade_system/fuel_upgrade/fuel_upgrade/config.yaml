fuel_config_path: /etc/fuel/
current_fuel_version_path: /etc/fuel/version.yaml
current_fuel_astute_path: /etc/fuel/astute.yaml

working_directory: /var/lib/fuel_upgrade/
puppet_modules_dir: puppet_modules
images_extension: tar

docker:
  url: unix://var/run/docker.sock
  api_version: '1.10'
  http_timeout: 160
  stop_container_timeout: 10

image_prefix: fuel/
container_prefix: fuel-core-

supervisor:
  configs_prefix: /etc/supervisord.d/
  current_configs_prefix: /etc/supervisord.d/current
  endpoint: '/var/run/supervisor.sock'
  restart_timeout: 600

checker:
  timeout: 600
  interval: 3

endpoints:
  nginx_nailgun:
    port: 8000
    host: 0.0.0.0
  nginx_repo:
    port: 8080
    host: 0.0.0.0
  nailgun:
    port: 8001
    host: 127.0.0.1
  ostf:
    port: 8777
    host: 127.0.0.1
  cobbler:
    port: 80
    host: 127.0.0.1
  postgres:
    port: 5432
    host: 127.0.0.1
  rsync:
    port: 873
    host: 127.0.0.1
  rsyslog:
    port: 514
    host: 127.0.0.1
  rabbitmq:
    user: naily
    password: naily
    port: 15672
    host: 127.0.0.1
  rabbitmq_mcollective:
    port: 15672
    host: 127.0.0.1
    user: mcollective
    password: marionette


# Here are described all images which will
# be loaded into the docker
# `id` from id we make path to image files
# `type`
#   * fuel - create name of image like fuel-core-5.0-postgres
#   * base - use name without prefix and postfix
images:
  - id: astute
    type: fuel
  - id: cobbler
    type: fuel
  - id: mcollective
    type: fuel
  - id: nailgun
    type: fuel
  - id: nginx
    type: fuel
  - id: ostf
    type: fuel
  - id: postgres
    type: fuel
  - id: rabbitmq
    type: fuel
  - id: rsync
    type: fuel
  - id: rsyslog
    type: fuel
  - id: busybox
    type: base


containers:

  - id: nailgun
    supervisor_config: True
    from_image: nailgun
    port_bindings:
      8001:
        - '0.0.0.0'
        - 8001
    ports:
      - 8001
    links:
      - id: postgres
        alias: db
      - id: rabbitmq
        alias: rabbitmq
    volumes:
      - /usr/share/nailgun/static
    volumes_from:
      - volume_logs
      - volume_repos
      - volume_ssh_keys
      - volume_fuel_configs


  - id: astute
    supervisor_config: True
    from_image: astute
    links:
      - id: rabbitmq
        alias: rabbitmq
    volumes_from:
      - volume_logs
      - volume_repos
      - volume_ssh_keys
      - volume_fuel_configs


  - id: cobbler
    supervisor_config: True
    from_image: cobbler
    privileged: true
    port_bindings:
      '53/udp':
        - '0.0.0.0'
        - 53
      '69/udp':
        - '0.0.0.0'
        - 69
      80:
        - '0.0.0.0'
        - 80
      443:
        - '0.0.0.0'
        - 443
    ports:
      - [53, 'udp']
      - [53, 'tcp']
      - 67
      - [69, 'udp']
      - [69, 'tcp']
      - 80
      - 443
    volumes_from:
      - volume_logs
      - volume_repos
      - volume_ssh_keys
      - volume_fuel_configs


  - id: mcollective
    supervisor_config: True
    from_image: mcollective
    privileged: true
    volumes_from:
      - volume_logs
      # Required for /var/www/nailgun/dump directory
      - volume_repos
      - volume_ssh_keys
      - volume_fuel_configs
      - volume_dump


  - id: rsync
    supervisor_config: True
    from_image: rsync
    port_bindings:
      873:
        - '0.0.0.0'
        - 873
    ports:
      - 873
    volumes_from:
      - volume_logs
      - volume_repos
      - volume_fuel_configs
      - volume_puppet_manifests


  - id: rsyslog
    supervisor_config: True
    from_image: rsyslog
    port_bindings:
      514:
        - '0.0.0.0'
        - 514
      '514/udp':
        - '0.0.0.0'
        - 514
    ports:
      - [514, 'udp']
      - 514
    volumes_from:
      - volume_logs
      - volume_repos
      - volume_fuel_configs


  - id: nginx
    supervisor_config: True
    from_image: nginx
    port_bindings:
      8000:
        - '0.0.0.0'
        - 8000
      8080:
        - '0.0.0.0'
        - 8080
    ports:
      - 8000
      - 8080
    links:
      - id: nailgun
        alias: nailgun
      - id: ostf
        alias: ostf
    volumes_from:
      - volume_repos
      # Required for static files
      - nailgun
      - volume_logs
      - volume_repos
      - volume_fuel_configs
      - volume_dump


  - id: rabbitmq
    supervisor_config: True
    from_image: rabbitmq
    port_bindings:
      5672:
        - '0.0.0.0'
        - 5672
      4369:
        - '0.0.0.0'
        - 4369
      15672:
        - '0.0.0.0'
        - 15672
      61613:
        - '0.0.0.0'
        - 61613
    ports:
      - 5672
      - 4369
      - 15672
      - 61613
    volumes_from:
      - volume_logs
      - volume_repos
      - volume_fuel_configs


  - id: ostf
    supervisor_config: True
    from_image: ostf
    port_bindings:
      8777:
        - '0.0.0.0'
        - 8777
    ports:
      - 8777
    links:
      - id: postgres
        alias: db
      - id: rabbitmq
        alias: rabbitmq
    volumes_from:
      - volume_logs
      - volume_repos
      - volume_fuel_configs
      - volume_ssh_keys


  - id: postgres
    after_container_creation_command: 'su postgres -c "psql -f /tmp/upgrade/pg_dump_all.sql postgres"'
    supervisor_config: True
    from_image: postgres
    port_bindings:
      5432:
        - '0.0.0.0'
        - 5432
    ports:
      - 5432
    volumes_from:
      - volume_logs
      - volume_repos
      - volume_fuel_configs
      - volume_upgrade_directory


  - id: volume_repos
    supervisor_config: False
    from_image: busybox
    volumes:
      - /var/www/nailgun
    binds:
      '/var/www/nailgun':
        bind: '/var/www/nailgun'
        ro: False


  - id: volume_logs
    supervisor_config: False
    from_image: busybox
    volumes:
      - /var/log
    binds:
      '/var/log/docker-logs':
        bind: '/var/log'
        ro: False


  - id: volume_ssh_keys
    supervisor_config: False
    from_image: busybox
    volumes:
      - /root/.ssh
    binds:
      '/root/.ssh':
        bind: '/root/.ssh'
        ro: False


  - id: volume_dump
    supervisor_config: False
    from_image: busybox
    volumes:
      - /dump
    binds:
      '/dump':
        bind: '/var/www/nailgun/dump'
        ro: False


  - id: volume_fuel_configs
    supervisor_config: False
    from_image: busybox
    volumes:
      - /etc/fuel
    binds:
      '/etc/fuel':
        bind: '/etc/fuel'
        ro: False


  - id: volume_puppet_manifests
    supervisor_config: False
    from_image: busybox
    volumes:
      - /etc/puppet
    binds:
      '/etc/puppet':
        bind: '/etc/puppet'
        ro: True


  - id: volume_upgrade_directory
    supervisor_config: False
    from_image: busybox
    volumes:
      - /tmp/upgrade
    binds:
      '{working_directory}':
        bind: '/tmp/upgrade'
        ro: True


# This node contains settings of OpenStack upgrader. So please keep all
# related settings there. Please keep in mind that all paths are relative
# to source directory that's passed as a command line argument.
openstack:
  releases: config/releases.yaml

  puppets:
    manifests:
      src: puppet/manifests
      dst: /etc/puppet/{version}/manifests

    modules:
      src: puppet/modules
      dst: /etc/puppet/{version}/modules

  repos:
    centos:
      src: repos/centos
      dst: /var/www/nailgun/{version}/centos
    ubuntu:
      src: repos/ubuntu
      dst: /var/www/nailgun/{version}/ubuntu
