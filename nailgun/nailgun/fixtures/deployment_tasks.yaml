- id: deploy_start
  type: stage
  requires: [pre_deployment_end]

- id: deploy_end
  type: stage
  requires: [deploy_start]

- id: pre_deployment_start
  type: stage

- id: pre_deployment_end
  type: stage
  requires: [pre_deployment_start]

- id: post_deployment_start
  type: stage
  requires: [deploy_end]

- id: post_deployment_end
  type: stage
  requires: [post_deployment_start]

- id: primary-controller
  type: group
  roles: [primary-controller]
  required_for: [deploy_end]
  requires: [deploy_start]
  parameters:
    strategy:
      type: one_by_one
- id: controller
  type: group
  roles: [controller]
  requires: [primary-controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel
      amount: 6
- id: cinder
  type: group
  roles: [cinder]
  requires: [controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel
- id: cinder-block-device
  type: group
  roles: [cinder-block-device]
  requires: [controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel
- id: compute
  type: group
  roles: [compute]
  requires: [controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel
- id: zabbix-server
  type: group
  roles: [zabbix-server]
  required_for: [deploy_end]
  requires: [deploy_start]
  parameters:
    strategy:
      type: one_by_one
- id: mongo
  type: group
  roles: [mongo]
  requires: [zabbix-server]
  required_for: [deploy_end, primary-controller, controller]
  parameters:
    strategy:
      type: parallel
- id: primary-mongo
  type: group
  roles: [primary-mongo]
  requires: [mongo]
  required_for: [deploy_end, primary-controller, controller]
  parameters:
    strategy:
      type: one_by_one
- id: ceph-osd
  type: group
  roles: [ceph-osd]
  requires: [controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel
- id: base-os
  type: group
  roles: [base-os]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel

- id: generate_vms
  version: 2.0.0
  type: puppet
  groups: [virt]
  requires: [netconfig]
  required_for: [deploy_end]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/cluster/generate_vms.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600

- id: netconfig
  version: 2.0.0
  type: puppet
  groups: [primary-controller, controller,
           cinder, compute, ceph-osd,
           primary-mongo, mongo, ironic]
  required_for: [deploy_end]
  requires: [deploy_start]
  reexecute_on: [deploy_changes]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/netconfig/netconfig.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600

- id: deploy_legacy
  version: 2.0.0
  type: puppet
  groups: [primary-controller, controller,
           cinder, compute, ceph-osd,
           zabbix-server, primary-mongo, mongo]
  required_for: [deploy_end]
  requires: [deploy_start]
  parameters:
    puppet_manifest: /etc/puppet/manifests/site.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600

- id: virt
  type: group
  roles: [virt]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel

- id: upload_nodes_info
  version: 2.0.0
  type: upload_file
  roles: ['/.*/']
  requires: [post_deployment_start]
  parameters:
    path: /etc/hiera/nodes.yaml
    data:
      yaql_exp: '$.nodes.toYaml()'

- id: update_hosts
  version: 2.0.0
  type: puppet
  roles: ['/.*/']
  required_for: [post_deployment_end]
  requires: [upload_nodes_info]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/hosts/hosts.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
    cwd: /

- id: ironic
  type: group
  roles: [ironic]
  requires: [controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel

- id: globals
  version: 2.0.0
  type: puppet
  groups: [primary-controller, controller,
           cinder, compute, ceph-osd,
           primary-mongo, mongo, ironic]
  required_for: [deploy_end]
  requires: [deploy_start]
  reexecute_on: [deploy_changes]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/globals/globals.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600

- id: upload_configuration
  type: upload_file
  version: 2.1.0
  roles: [master, '/.*/']
  requires: [pre_deployment_start]
  required_for: [pre_deployment_end]
  parameters:
    timeout: 180
    path: /etc/openstack/config.yml
    data:
      yaql_exp: '$.toYaml()'
  refresh_on: ['*']
