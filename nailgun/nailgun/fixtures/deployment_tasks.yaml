- id: deploy_start
  type: stage
  requires: [pre_deployment_end]

- id: deploy_end
  type: stage
  requires: [deploy_start]

- id: pre_deployment_start
  type: stage

- id: pre_deployment_end
  type: stage
  requires: [pre_deployment_start]

- id: post_deployment_start
  type: stage
  requires: [deploy_end]

- id: post_deployment_end
  type: stage
  requires: [post_deployment_start]

- id: primary-controller
  type: group
  role: [primary-controller]
  required_for: [deploy_end]
  requires: [deploy_start]
  parameters:
    strategy:
      type: one_by_one
- id: controller
  type: group
  role: [controller]
  requires: [primary-controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel
      amount: 6
- id: cinder
  type: group
  role: [cinder]
  requires: [controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel
- id: cinder-block-device
  type: group
  role: [cinder-block-device]
  requires: [controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel
- id: compute
  type: group
  role: [compute]
  requires: [controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel
- id: zabbix-server
  type: group
  role: [zabbix-server]
  required_for: [deploy_end]
  requires: [deploy_start]
  parameters:
    strategy:
      type: one_by_one
- id: mongo
  type: group
  role: [mongo]
  requires: [zabbix-server]
  required_for: [deploy_end, primary-controller, controller]
  parameters:
    strategy:
      type: parallel
- id: primary-mongo
  type: group
  role: [primary-mongo]
  requires: [mongo]
  required_for: [deploy_end, primary-controller, controller]
  parameters:
    strategy:
      type: one_by_one
- id: ceph-osd
  type: group
  role: [ceph-osd]
  requires: [controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel
- id: base-os
  type: group
  role: [base-os]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel

- id: generate_vms
  type: puppet
  groups: [virt]
  requires: [netconfig]
  required_for: [deploy_end]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/cluster/generate_vms.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600

- id: netconfig
  type: puppet
  groups: [primary-controller, controller,
           cinder, compute, ceph-osd,
           primary-mongo, mongo, ironic]
  required_for: [deploy_end]
  requires: [deploy_start]
  reexecute_on: [deploy_changes]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/netconfig/netconfig.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600

- id: deploy_legacy
  type: puppet
  groups: [primary-controller, controller,
           cinder, compute, ceph-osd,
           zabbix-server, primary-mongo, mongo]
  required_for: [deploy_end]
  requires: [deploy_start]
  parameters:
    puppet_manifest: /etc/puppet/manifests/site.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600

- id: virt
  type: group
  role: [virt]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel

- id: upload_nodes_info
  type: upload_file
  role: '*'
  requires: [post_deployment_start]
  parameters:
    path: /etc/hiera/nodes.yaml

- id: update_hosts
  type: puppet
  role: '*'
  required_for: [post_deployment_end]
  requires: [upload_nodes_info]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/hosts/hosts.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
    cwd: /

- id: ironic
  type: group
  role: [ironic]
  requires: [controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel

- id: globals
  type: puppet
  groups: [primary-controller, controller,
           cinder, compute, ceph-osd,
           primary-mongo, mongo, ironic]
  required_for: [deploy_end]
  requires: [deploy_start]
  reexecute_on: [deploy_changes]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/globals/globals.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600

- id: save_cluster_configuration
  type: upload_file
  role: master
  requires: [pre_deployment_start]
  parameters:
    path: /var/lib/fuel/configuration/{CLUSTER_ID}/common_attributes.yaml

- id: copy_cluster_configuration
  type: copy_files
  role: '*'
  requires: [save_cluster_configuration]
  required_for: [pre_deployment_end]
  parameters:
    files:
    - src: /var/lib/fuel/configuration/{CLUSTER_ID}/common_attributes.yaml
      dst: /var/lib/fuel/configuration/common_attributes.yaml
    permissions: '0600'
    dir_permissions: '0700'