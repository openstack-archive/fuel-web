- id: deploy_start
  type: stage
  requires: [pre_deployment_end]

- id: deploy_end
  type: stage
  requires: [deploy_start]

- id: pre_deployment_start
  type: stage

- id: pre_deployment_end
  type: stage
  requires: [pre_deployment_start]

- id: post_deployment_start
  type: stage
  requires: [deploy_end]

- id: post_deployment_end
  type: stage
  requires: [post_deployment_start]

- id: primary-controller
  type: group
  fault_tolerance: 0
  roles: [primary-controller]
  required_for: [deploy_end]
  requires: [deploy_start]
  parameters:
    strategy:
      type: one_by_one
- id: controller
  type: group
  fault_tolerance: 0
  roles: [controller]
  requires: [primary-controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel
      amount: 6
- id: cinder
  type: group
  roles: [cinder]
  requires: [controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel
- id: cinder-block-device
  type: group
  roles: [cinder-block-device]
  requires: [controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel
- id: compute
  type: group
  fault_tolerance: "2%"
  roles: [compute]
  requires: [controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel
- id: mongo
  type: group
  roles: [mongo]
  requires: [deploy_start]
  required_for: [deploy_end, primary-controller, controller]
  parameters:
    strategy:
      type: parallel
- id: primary-mongo
  type: group
  roles: [primary-mongo]
  requires: [mongo]
  required_for: [deploy_end, primary-controller, controller]
  parameters:
    strategy:
      type: one_by_one
- id: ceph-osd
  type: group
  roles: [ceph-osd]
  requires: [controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel
- id: base-os
  type: group
  roles: [base-os]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel

- id: generate_vms
  version: 2.0.0
  type: puppet
  groups: [virt]
  requires: [netconfig]
  required_for: [deploy_end]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/cluster/generate_vms.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600

- id: netconfig
  version: 2.0.0
  type: puppet
  groups: [primary-controller, controller,
           cinder, compute, ceph-osd,
           primary-mongo, mongo, ironic]
  required_for: [deploy_end]
  requires: [deploy_start]
  reexecute_on: [deploy_changes]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/netconfig/netconfig.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600

- id: deploy_legacy
  version: 2.0.0
  type: puppet
  groups: [primary-controller, controller,
           cinder, compute, ceph-osd,
           primary-mongo, mongo]
  required_for: [deploy_end]
  requires: [deploy_start]
  parameters:
    puppet_manifest: /etc/puppet/manifests/site.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600

- id: virt
  type: group
  roles: [virt]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel

- id: upload_nodes_info
  type: skipped
  version: 2.1.0
  roles: ['/.*/']
  requires: [post_deployment_start]

- id: update_hosts
  version: 2.0.0
  type: puppet
  roles: ['/.*/']
  required_for: [post_deployment_end]
  requires: [upload_nodes_info]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/hosts/hosts.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600
    cwd: /

- id: ironic
  type: group
  roles: [ironic]
  requires: [controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel

- id: globals
  version: 2.0.0
  type: puppet
  groups: [primary-controller, controller,
           cinder, compute, ceph-osd,
           primary-mongo, mongo, ironic]
  required_for: [deploy_end]
  requires: [deploy_start]
  reexecute_on: [deploy_changes]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/globals/globals.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600

- id: upload_node_configuration
  type: upload_file
  version: 2.1.0
  roles: [master, '/.*/']
  requires: [pre_deployment_start]
  required_for: [pre_deployment_end]
  parameters:
    timeout: 180
    path: /etc/openstack/node.yml
    data:
      yaql_exp: 'new_node($).toYaml()'
  refresh_on: ['*']

- id: upload_common_configuration
  type: upload_file
  version: 2.1.0
  roles: [master]
  requires: [pre_deployment_start]
  required_for: [pre_deployment_end]
  parameters:
    timeout: 180
    path: /var/lib/fuel/configs/{CLUSTER_ID}/config.yml
    data:
      yaql_exp: 'new_common($).toYaml()'
  refresh_on: ['*']

- id: copy_common_configuration
  type: copy_files
  version: 2.0.0
  roles: [master, '/.*/']
  required_for: [pre_deployment_end]
  requires: [upload_common_configuration]
  parameters:
    files:
      - src: /var/lib/fuel/configs/{CLUSTER_ID}/config.yml
        dst: /etc/openstack/common.yml
    permissions: '0644'
    dir_permissions: '0755'
