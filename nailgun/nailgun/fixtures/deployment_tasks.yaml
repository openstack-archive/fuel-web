- id: deploy_start
  type: stage
  requires: [pre_deployment_end]

- id: deploy_end
  type: stage
  requires: [deploy_start]

- id: pre_deployment_start
  type: stage

- id: pre_deployment_end
  type: stage
  requires: [pre_deployment_start]

- id: primary-controller
  type: group
  role: [primary-controller]
  required_for: [deploy_end]
  requires: [deploy_start]
  parameters:
    strategy:
      type: one_by_one
- id: controller
  type: group
  role: [controller]
  requires: [primary-controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel
      amount: 6
- id: cinder
  type: group
  role: [cinder]
  requires: [controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel
- id: compute
  type: group
  role: [compute]
  requires: [controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel
- id: zabbix-server
  type: group
  role: [zabbix-server]
  required_for: [deploy_end]
  requires: [deploy_start]
  parameters:
    strategy:
      type: one_by_one
- id: mongo
  type: group
  role: [mongo]
  requires: [zabbix-server]
  required_for: [deploy_end, primary-controller, controller]
  parameters:
    strategy:
      type: parallel
- id: primary-mongo
  type: group
  role: [primary-mongo]
  requires: [mongo]
  required_for: [deploy_end, primary-controller, controller]
  parameters:
    strategy:
      type: one_by_one
- id: ceph-osd
  type: group
  role: [ceph-osd]
  requires: [controller]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel
- id: base-os
  type: group
  role: [base-os]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel

- id: generate_vms
  type: puppet
  groups: [kvm-virt]
  requires: [netconfig]
  required_for: [deploy_end]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/cluster/generate_vms.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600

- id: netconfig
  type: puppet
  groups: [compute, kvm-virt]
  required_for: [deploy_end]
  requires: [deploy_start]
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/netconfig/netconfig.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600

- id: deploy_legacy
  type: puppet
  groups: [primary-controller, controller,
           cinder, compute, ceph-osd,
           zabbix-server, primary-mongo, mongo]
  required_for: [deploy_end]
  requires: [deploy_start]
  parameters:
    puppet_manifest: /etc/puppet/manifests/site.pp
    puppet_modules: /etc/puppet/modules
    timeout: 3600

- id: kvm-virt
  type: group
  role: [kvm-virt]
  required_for: [deploy_end]
  parameters:
    strategy:
      type: parallel