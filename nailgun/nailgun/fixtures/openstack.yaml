---
- &base_release
  model: "nailgun.release"
  fields:
    state: "available"
    modes_metadata:
      ha_compact:
        description: "This configuration Deploys OpenStack ready for high availability (HA). Controller services are prepared for HA by setting up a base MySQL/Galera, RabbitMQ and HAProxy so that additional controllers can be deployed NOW, or scaled out LATER. 3 or more controllers are required for a true HA environment."
      multinode:
        description: "In this configuration the OpenStack controller is deployed separately from the compute and cinder nodes. This mode assumes the presence of 1 controller node and 1 or more compute/cinder nodes. You can add more nodes to scale your cloud later."
    roles:
      - controller
      - compute
      - cinder
      - ceph-osd
      - mongo
      - zabbix-server
    roles_metadata:
      controller:
        name: "Controller"
        description: "The controller initiates orchestration activities and provides an external API.  Other components like Glance (image storage), Keystone (identity management), Horizon (OpenStack dashboard) and Nova-Scheduler are installed on the controller as well."
        conflicts:
          - compute
        update_required:
          - compute
          - cinder
        has_primary: true
      compute:
        name: "Compute"
        description: "A compute node creates, manages and terminates virtual machine instances."
        restrictions:
          - condition: "settings:common.libvirt_type.value == 'vcenter'"
            message: "Computes cannot be used with vCenter"
      cinder:
        name: "Storage - Cinder"
        description: "Cinder provides scheduling of block storage resources, typically delivered over iSCSI, VMWare vCenter, and other compatible backend storage systems. Block storage can be used for database storage, expandable file systems, or providing a server with access to raw block level devices."
        restrictions:
          - condition: "settings:storage.volumes_lvm.value == false and settings:storage.volumes_vmdk.value == false"
            message: "Cinder LVM or VMDK should be enabled in settings"
      ceph-osd:
        name: "Storage - Ceph OSD"
        description: "Ceph storage can be configured to provide storage for block volumes (Cinder), images (Glance) and ephemeral instance storage (Nova). It can also provide object storage through the S3 and Swift API (See settings to enable each)."
        restrictions:
          - condition: "settings:common.libvirt_type.value == 'vcenter' and settings:storage.images_ceph.value == false"
            message: "Ceph RBD for images should be enabled in settings."
        update_once:
          - controller
      mongo:
        name: "Telemetry - MongoDB"
        description: "A feature-complete and recommended database for storage of metering data from OpenStack Telemetry (Ceilometer)."
        conflicts:
          - compute
          - ceph-osd
        restrictions:
          - condition: "cluster:status == 'operational'"
            message: "MongoDB node can not be added to an operational environment."
          - condition: "settings:additional_components.ceilometer.value != true"
            message: "Ceilometer should be enabled."
          - condition: "settings:additional_components.mongo.value == true"
            message: "You are using external Mongo DB."
      zabbix-server:
        name: "Zabbix Server"
        description: "Zabbix monitoring system server."
        conflicts:
          - controller
          - compute
          - cinder
          - ceph-osd
          - mongo
        restrictions:
          - condition: "not ('experimental' in version:feature_groups)"
            action: "hide"
    networks_metadata:
      nova_network:
        networks:
          - name: "public"
            cidr: "172.16.0.0/24"
            gateway: "172.16.0.1"
            ip_range: ["172.16.0.2", "172.16.0.127"]
            vlan_start: null
            use_gateway: true
            notation: "ip_ranges"
            render_type: null
            render_addr_mask: "public"
            map_priority: 1
            configurable: true
            assign_vip: true
          - name: "management"
            cidr: "192.168.0.0/24"
            vlan_start: 101
            use_gateway: false
            notation: "cidr"
            render_type: "cidr"
            render_addr_mask: "internal"
            map_priority: 2
            configurable: true
            assign_vip: true
          - name: "storage"
            cidr: "192.168.1.0/24"
            vlan_start: 102
            use_gateway: false
            notation: "cidr"
            render_type: "cidr"
            render_addr_mask: "storage"
            map_priority: 2
            configurable: true
            assign_vip: false
          - name: "fixed"
            vlan_start: null
            use_gateway: false
            notation: null
            render_type: null
            render_addr_mask: null
            map_priority: 2
            ext_net_data: ["fixed_networks_vlan_start", "fixed_networks_amount"]
            configurable: false
            assign_vip: false
        config:
          net_manager: "FlatDHCPManager"
          fixed_networks_cidr: "10.0.0.0/16"
          fixed_networks_vlan_start: 103
          fixed_network_size: 256
          fixed_networks_amount: 1
          floating_ranges: [["172.16.0.128", "172.16.0.254"]]
      neutron:
        networks:
          - name: "public"
            cidr: "172.16.0.0/24"
            ip_range: ["172.16.0.2", "172.16.0.126"]
            vlan_start: null
            use_gateway: true
            notation: "ip_ranges"
            render_type: null
            render_addr_mask: "public"
            map_priority: 1
            configurable: true
            floating_range_var: "floating_ranges"
            assign_vip: true
          - name: "management"
            cidr: "192.168.0.0/24"
            vlan_start: 101
            use_gateway: false
            notation: "cidr"
            render_type: "cidr"
            render_addr_mask: "internal"
            map_priority: 2
            configurable: true
            assign_vip: true
          - name: "storage"
            cidr: "192.168.1.0/24"
            vlan_start: 102
            use_gateway: false
            notation: "cidr"
            render_type: "cidr"
            render_addr_mask: "storage"
            map_priority: 2
            configurable: true
            assign_vip: false
          - name: "private"
            seg_type: "vlan"
            vlan_start: null
            use_gateway: false
            notation: null
            render_type: null
            render_addr_mask: null
            map_priority: 2
            neutron_vlan_range: true
            configurable: false
            assign_vip: false
        config:
          vlan_range: [1000, 1030]
          gre_id_range: [2, 65535]
          base_mac: "fa:16:3e:00:00:00"
          internal_cidr: "192.168.111.0/24"
          internal_gateway: "192.168.111.1"
          floating_ranges: [["172.16.0.130", "172.16.0.254"]]
          parameters:
            amqp:
              provider: "rabbitmq"
              username: null
              passwd: ""
              hosts: "hostname1:5672, hostname2:5672"
            database:
              provider: "mysql"
              port: "3306"
              database: null
              username: null
              passwd:   ""
            keystone:
              admin_user: null
              admin_password: ""
            metadata:
              metadata_proxy_shared_secret: ""
    volumes_metadata:
      volumes_roles_mapping:
        controller:
          - {allocate_size: "min", id: "os"}
          - {allocate_size: "all", id: "image"}
        compute:
          - {allocate_size: "min", id: "os"}
          - {allocate_size: "all", id: "vm"}
        cinder:
          - {allocate_size: "min", id: "os"}
          - {allocate_size: "all", id: "cinder"}
        ceph-osd:
          - {allocate_size: "min", id: "os"}
          - {allocate_size: "min", id: "cephjournal"}
          - {allocate_size: "full-disk", id: "ceph"}
        mongo:
          - {allocate_size: "min", id: "os"}
          - {allocate_size: "all", id: "mongo"}
        zabbix-server:
          - {allocate_size: "min", id: "os"}
          - {allocate_size: "all", id: "mysql"}
        other:
          - {allocate_size: "all", id: "os"}
      volumes:
        - id: "os"
          type: "vg"
          min_size: {generator: "calc_min_os_size"}
          label: "Base System"
          volumes:
            - mount: "/"
              type: "lv"
              name: "root"
              size: {generator: "calc_total_root_vg"}
              file_system: "ext4"
            - mount: "swap"
              type: "lv"
              name: "swap"
              size: {generator: "calc_swap_size"}
              file_system: "swap"
        - id: "mongo"
          type: "vg"
          label: "MongoDB"
          min_size: {generator: "calc_min_mongo_size"}
          volumes:
            - mount: "/var/lib/mongo"
              type: "lv"
              name: "mongodb"
              size:
                generator: "calc_total_vg"
                generator_args: ["mongo"]
              file_system: "ext4"
        - id: "ceph"
          type: "partition"
          min_size: {generator: "calc_min_ceph_size"}
          label: "Ceph"
          name: "Ceph"
          mount: "none"
          partition_guid: "4fbd7e29-9d25-41b8-afd0-062c0ceff05d"
          file_system: "none"
        - id: "cephjournal"
          type: "partition"
          min_size: {generator: "calc_min_ceph_journal_size"}
          name: "Ceph Journal"
          label: "Ceph Journal"
          mount: "none"
          partition_guid: "45b0969e-9b03-4f30-b4c6-b4b80ceff106"
          file_system: "none"
        - id: "os"
          type: "vg"
          min_size: {generator: "calc_min_os_size"}
          label: "Base System"
          volumes:
            - mount: "/"
              type: "lv"
              name: "root"
              size: {generator: "calc_total_root_vg"}
              file_system: "ext4"
            - mount: "swap"
              type: "lv"
              name: "swap"
              size: {generator: "calc_swap_size"}
              file_system: "swap"
        - id: "mysql"
          type: "vg"
          min_size: {generator: "calc_min_mysql_size"}
          label: "Mysql Database"
          volumes:
            - mount: "/var/lib/mysql"
              type: "lv"
              name: "root"
              size:
                generator: "calc_total_vg"
                generator_args: ["mysql"]
              file_system: "ext4"
        - id: "vm"
          type: "vg"
          min_size: {generator: "calc_min_vm_size"}
          label: "Virtual Storage"
          volumes:
            - mount: "/var/lib/nova"
              type: "lv"
              name: "nova"
              size:
                generator: "calc_total_vg"
                generator_args: ["vm"]
              file_system: "xfs"
        - id: "image"
          type: "vg"
          min_size: {generator: "calc_min_glance_size"}
          label: "Image Storage"
          volumes:
            - mount: "/var/lib/glance"
              type: "lv"
              name: "glance"
              size:
                generator: "calc_total_vg"
                generator_args: ["image"]
              file_system: "xfs"
        - id: "cinder"
          type: "vg"
          label: "Cinder"
          min_size: {generator: "calc_min_cinder_size"}
          volumes: []
    attributes_metadata:
      editable:
        access:
          metadata:
            label: "Access"
            weight: 10
          user:
            value: "admin"
            label: "username"
            description: "Username for Administrator"
            weight: 10
            type: "text"
            regex:
              source: &user_tenant_blacklist '^(?!services$)(?!nova$)(?!glance$)(?!keystone$)(?!neutron$)(?!cinder$)(?!swift$)(?!ceph$)(?![Gg]uest$).*'
              error: "Invalid username"
          email:
            value: "admin@localhost"
            label: "email"
            description: "Email address for Administrator"
            weight: 40
            type: "text"
          tenant:
            value: "admin"
            label: "tenant"
            description: "Tenant (project) name for Administrator"
            weight: 30
            type: "text"
            regex:
              source: *user_tenant_blacklist
              error: "Invalid tenant name"
          password:
            value: "admin"
            label: "password"
            description: "Password for Administrator"
            weight: 20
            type: "password"
        external_mongo:
          metadata:
            label: "External MongoDB"
            weight: 20
            restrictions:
              - condition: "settings:additional_components.mongo.value == false"
                action: "hide"
          hosts_ip:
            value: ""
            label: "MongoDB hosts IP"
            description: "IP Addresses of MongoDB. Use comma to split IPs"
            weight: 30
            type: "text"
            regex:
              source: '^(((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?),)*((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$'
              error: "Invalid hosts ip sequence"
          mongo_user:
            value: "ceilometer"
            label: "Username"
            description: "Mongo database username"
            weight: 30
            type: "text"
            regex:
              source: '^\w+$'
              error: "Empty username"
          mongo_password:
            value: "ceilometer"
            label: "Password"
            description: "Mongo database password"
            weight: 30
            type: "password"
            regex:
              source: '^\S*$'
              error: "Password contains spaces"
          mongo_db_name:
            value: "ceilometer"
            label: "Database name"
            description: "Mongo database name"
            weight: 30
            type: "text"
            regex:
              source: '^\w+$'
              error: "Invalid database name"
          mongo_replset:
            value: ""
            label: "Replset"
            description: "Name for Mongo replication set"
            weight: 30
            type: "text"
        vcenter:
          metadata:
            label: "vCenter"
            weight: 20
            restrictions:
              - condition: "settings:common.libvirt_type.value != 'vcenter'"
                action: "hide"
          use_vcenter:
            value: true
            label: ""
            description: ""
            weight: 5
            type: "hidden"
          host_ip:
            value: ""
            label: "Hostname"
            description: "Hostname or IP Address of vCenter"
            weight: 10
            type: "text"
            regex:
              source: &ipv4_or_hostname_regex '^[a-zA-Z\d]+[-\.\da-zA-Z]*$'
              error: 'Specify valid hostname or IPv4 address'
          vc_user:
            value: ""
            label: "Username"
            description: "vCenter admin username"
            weight: 20
            type: "text"
            regex:
              source: &non_empty_string '\S'
              error: 'Empty username'
          vc_password:
            value: ""
            label: "Password"
            description: "vCenter admin password"
            weight: 30
            type: "password"
            regex:
              source: *non_empty_string
              error: "Empty password"
          cluster:
            value: ""
            label: "Cluster"
            description: "vCenter cluster name. If you have multiple clusters, use comma to separate names"
            weight: 40
            type: "text"
            regex:
              source: &valid_cluster_name '^([^,\ ]+([\ ]*[^,\ ])*)(,[^,\ ]+([\ ]*[^,\ ])*)*$'
              error: "Invalid cluster list"
          datastore_regex:
            value: ""
            label: "Datastore regexp"
            description: "The Datastore regexp setting specifies the data stores to use with Compute. For example, \"nas.*\". If you want to use all available datastores, leave this field blank"
            weight: 50
            type: "text"
            regex:
              source:  '^(\S.*\S|\S|)$'
              error: "Invalid datastore regexp"
          vlan_interface:
            value: ""
            label: "ESXi VLAN interface"
            description: "Physical ESXi host ethernet adapter for VLAN networking (e.g. vmnic1). If empty \"vmnic0\" is used by default"
            weight: 60
            type: "text"
            restrictions:
              - condition: "cluster:net_provider != 'nova_network' or networking_parameters:net_manager != 'VlanManager'"
                action: "hide"
        nsx_plugin:
          metadata:
            enabled: false
            label: "VMware NSX"
            weight: 20
            restrictions:
              - condition: "cluster:net_provider != 'neutron' or networking_parameters:net_l23_provider != 'nsx'"
                action: "hide"
          nsx_username:
            value: "admin"
            label: "NSX username"
            description: "NSX administrator's username"
            weight: 20
            type: "text"
            regex:
              source: *non_empty_string
              error: "Empty username"
          nsx_password:
            value: ""
            label: "NSX password"
            description: "Password for Administrator"
            weight: 30
            type: "password"
            regex:
              source: *non_empty_string
              error: "Empty password"
          transport_zone_uuid:
            value: ""
            label: "Transport zone UUID"
            description: "UUID of the pre-existing default NSX Transport zone"
            weight: 40
            type: "text"
            regex:
              source: &valid_uuid '[a-f\d]{8}-[a-f\d]{4}-[a-f\d]{4}-[a-f\d]{4}-[a-f\d]{12}'
              error: "Invalid transport zone UUID"
          l3_gw_service_uuid:
            value: ""
            label: "L3 service UUID"
            description: "UUID for the default L3 gateway service to use with this cluster"
            weight: 50
            type: "text"
            regex:
              source: *valid_uuid
              error: "Invalid L3 gateway service UUID"
          nsx_controllers:
            value: ""
            label: "NSX controller endpoint"
            description: "One or more IPv4[:port] addresses of NSX controller node, separated by comma (e.g. 10.30.30.2,192.168.110.254:443)"
            weight: 60
            type: "text"
            regex:
              source: '^(([\d]|[1-9][\d]|1[\d]{2}|2[0-4][\d]|25[0-5])\.){3}([\d]|[1-9][\d]|1[\d]{2}|2[0-4][\d]|25[0-5])(:(6553[0-5]|655[0-2][\d]|65[0-4][\d]{2}|6[0-4][\d]{3}|5[\d]{4}|[\d][\d]{0,3}))?(,(([\d]|[1-9][\d]|1[\d]{2}|2[0-4][\d]|25[0-5])\.){3}([\d]|[1-9][\d]|1[\d]{2}|2[0-4][\d]|25[0-5])(:(6553[0-5]|655[0-2][\d]|65[0-4][\d]{2}|6[0-4][\d]{3}|5[\d]{4}|[\d][\d]{0,3}))?)*$'
              error: "Invalid controller endpoints, specify valid IPv4[:port] pair"
          packages_url:
            value: ""
            label: "URL to NSX bits"
            description: "URL to NSX specific packages"
            weight: 70
            type: "text"
            regex:
              source: '^https?://(([\d]|[1-9][\d]|1[\d]{2}|2[0-4][\d]|25[0-5])\.){3}([\d]|[1-9][\d]|1[\d]{2}|2[0-4][\d]|25[0-5])(:(6553[0-5]|655[0-2][\d]|65[0-4][\d]{2}|6[0-4][\d]{3}|5[\d]{4}|[\d][\d]{0,3}))?(/.*)?$'
              error: "Invalid URL, specify valid HTTP/HTTPS URL with IPv4 address (e.g. http://10.20.0.2/nsx)"
          connector_type:
            value: "stt"
            values:
              - data: "gre"
                label: "GRE"
              - data: "ipsec_gre"
                label: "GRE over IPSec"
              - data: "stt"
                label: "STT"
              - data: "ipsec_stt"
                label: "STT over IPSec"
              - data: "bridge"
                label: "Bridge"
            label: "NSX connector type"
            description: "Default network transport type to use"
            weight: 80
            type: "select"
          replication_mode:
            description: ""
            label: "NSX cluster has Service nodes"
            value: true
            type: "checkbox"
            weight: 90
        neutron_mellanox:
          metadata:
            toggleable: false
            enabled: true
            label: "Mellanox Neutron components"
            weight: 50
          plugin:
            value: "disabled"
            label: "Mellanox drivers and SR-IOV plugin"
            weight: 60
            type: "radio"
            values:
              - data: "disabled"
                label: "Mellanox drivers and plugins disabled"
                description: "If selected, Mellanox drivers, Neutron and Cinder plugin will not be installed."
                restrictions:
                  - "settings:storage.iser.value == true"
              - data: "drivers_only"
                label: "Install only Mellanox drivers"
                description: "If selected, Mellanox Ethernet drivers will be installed to support networking over Mellanox NIC. Mellanox Neutron plugin will not be installed."
                restrictions:
                  - "settings:common.libvirt_type.value != 'kvm'"
              - data: "ethernet"
                label: "Install Mellanox drivers and SR-IOV plugin"
                description: "If selected, both Mellanox Ethernet drivers and Mellanox network acceleration (Neutron) plugin will be installed."
                restrictions:
                  - "settings:common.libvirt_type.value != 'kvm' or not (cluster:net_provider == 'neutron' and networking_parameters:segmentation_type == 'vlan')"
          vf_num:
            value: "16"
            label: "Number of virtual NICs"
            description: "Note that one virtual function will be reserved to the storage network, in case of choosing iSER."
            weight: 70
            type: "text"
            restrictions:
              - "settings:neutron_mellanox.plugin.value != 'ethernet'"
        additional_components:
          metadata:
            label: "Additional Components"
            weight: 20
          sahara:
            value: false
            label: "Install Sahara"
            description: "If selected, Sahara component will be installed"
            weight: 10
            type: "checkbox"
          murano:
            value: false
            label: "Install Murano"
            description: "If selected, Murano component will be installed"
            weight: 20
            type: "checkbox"
            restrictions:
              - "cluster:net_provider != 'neutron'"
          heat:
            value: true
            label: ""
            description: ""
            weight: 30
            type: "hidden"
          ceilometer:
            value: false
            label: "Install Ceilometer"
            description: "If selected, Ceilometer component will be installed"
            weight: 40
            type: "checkbox"
          mongo:
            value: false
            label: "Use external Mongo DB"
            description: "If selected, You can use external Mongo DB as ceilometer backend"
            weight: 40
            type: "checkbox"
            restrictions:
              - "settings:additional_components.ceilometer.value == false"
        common:
          metadata:
            label: "Common"
            weight: 30
          debug:
            value: false
            label: "OpenStack debug logging"
            description: "Debug logging mode provides more information, but requires more disk space."
            weight: 20
            type: "checkbox"
          nova_quota:
            value: false
            label: "Nova quotas"
            description: "Quotas are used to limit CPU and memory usage for tenants. Enabling quotas will increase load on the Nova database."
            weight: 25
            type: "checkbox"
          auto_assign_floating_ip:
            value: false
            label: "Auto assign floating IP"
            description: "If selected, OpenStack will automatically assign a floating IP to a new instance"
            weight: 40
            type: "checkbox"
            restrictions:
              - "cluster:net_provider == 'neutron'"
          libvirt_type:
            value: "qemu"
            values:
              - data: "kvm"
                label: "KVM"
                description: "Choose this type of hypervisor if you run OpenStack on hardware"
                restrictions:
                  - "settings:common.libvirt_type.value == 'vcenter'"
              - data: "qemu"
                label: "QEMU"
                description: "Choose this type of hypervisor if you run OpenStack on virtual hosts."
                restrictions:
                  - "settings:common.libvirt_type.value == 'vcenter'"
              - data: "vcenter"
                label: "vCenter"
                description: "Choose this type of hypervisor if you run OpenStack in a vCenter environment."
                restrictions:
                  - "settings:common.libvirt_type.value != 'vcenter' or cluster:net_provider == 'neutron'"
            label: "Hypervisor type"
            weight: 30
            type: "radio"
          resume_guests_state_on_host_boot:
            value: true
            label: "Resume guests state on host boot"
            description: "Whether to resume previous guests state when the host reboots. If enabled, this option causes guests assigned to the host to resume their previous state. If the guest was running a restart will be attempted when nova-compute starts. If the guest was not running previously, a restart will not be attempted."
            weight: 60
            type: "checkbox"
          use_cow_images:
            value: true
            label: "Use qcow format for images"
            description: "For most cases you will want qcow format. If it's disabled, raw image format will be used to run VMs. OpenStack with raw format currently does not support snapshotting."
            weight: 50
            type: "checkbox"
          compute_scheduler_driver:
            value: "nova.scheduler.filter_scheduler.FilterScheduler"
            values:
              - data: "nova.scheduler.filter_scheduler.FilterScheduler"
                label: "Filter scheduler"
                description: "Currently the most advanced OpenStack scheduler. See the OpenStack documentation for details."
