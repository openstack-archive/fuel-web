    <<: *python_log_format
    path: '/var/log/nailgun/assassind.log'
  - id: ostf
    name: "HealthCheck"
    <<: *local_log_type
    <<: *python_log_format
    path: "/var/log/ostf.log"
# Fake target logs.
  - id: 'fake-target-mcollective'
    name: "mcollective"
    <<: *remote_log_type
    <<: *remote_syslog_log_format
    <<: *main_install_log_group
