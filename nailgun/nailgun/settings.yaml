      - type: file
        path: /etc/cinder*
      - type: file
        path: /etc/glance*
      - type: file
        path: /etc/swift*
      - type: file
        path: /var/log/ceph
      - type: command
        command: df -h
        to_file: df.txt
      - type: command
        command: mount
