        to_file: netstat.txt
      - type: command
        command: brctl show
        to_file: brctl_show.txt
      - type: dir
        path: /etc/sysconfig/network-scripts
    slave:
      - type: file
        path: /etc/astute.yaml
      - type: file
        path: /root/ceph*
      - type: file
