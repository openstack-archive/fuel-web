    <<: *remote_log_type
    <<: *remote_syslog_log_format
    <<: *install_log_group
    path: "debootstrap.log"
  - id: 'install/in-target-ubuntu'
    name: "in-target"
    <<: *remote_log_type
    <<: *remote_syslog_log_format
    <<: *install_log_group
    path: "in-target.log"
# Bootstrap node logs.
  - id: 'bootstrap/dmesg'
    name: "dmesg"
    <<: *remote_log_type
    <<: *remote_syslog_log_format
    <<: *bootstrap_log_group
    path: 'bootstrap/dmesg.log'
  - id: 'bootstrap/secure'
