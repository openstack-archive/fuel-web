<form class="environment-action-form" onsubmit="return false">
  <h4 data-i18n="cluster_page.actions_tab.reset_environment"></h4>
  <div class="action-item-controls">
    <div class="action-body">
      <div class="action-item-description <%= isResetDisabled ? 'unavailable' : '' %>">
        <%- $.t('cluster_page.actions_tab.' + descriptionKey) %>
      </div>
      <% if (!isResetDisabled) { %>
        <div class="action-item-description important" data-i18n="cluster_page.actions_tab.reset_environment_warning"></div>
      <% } %>
    </div>
      <button class="btn btn-danger action-btn reset-environment-btn" data-i18n="common.reset_button" <%= isResetDisabled ? 'disabled' : '' %>></button>
  </div>
</form>
