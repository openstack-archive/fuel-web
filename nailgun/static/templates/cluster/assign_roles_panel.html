<h4 data-i18n="cluster_page.nodes_tab.assign_roles"></h4>
{{#roles}}
  <div class="role-container">
    <label>
      <input type="checkbox" name="{{name}}" checked="{{checked}}" disabled="{{disabled}}" indeterminate="{{indeterminate}}" />
      {{label}}
    </label>
    <div class="role-conflict {{name}}">{{conflict}}</div>
    <div class="role-description">{{description}}</div>
  </div>
{{/roles}}
