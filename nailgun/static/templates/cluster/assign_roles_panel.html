<h4>Assign Roles</h4>
<% roles.each(function(role) { %>
  <div class="role-container">
    <label>
      <input type="checkbox" name="<%- role.get('name') %>" />
      <%- role.get('label') %>
    </label>
    <div class="role-conflict <%- role.get('name') %>"></div>
    <div class="role-description"><%- role.get('description') %></div>
  </div>
<% }) %>
