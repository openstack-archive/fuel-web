<div class="edit-node-disks wrapper">
  <h3 class="span12"><span data-i18n="cluster_page.nodes_tab.edit_node_disks.configure_disks"></span> <%= nodes.length %> node<%= nodes.length == 1 ? '' : 's' %></h3>

  <div class="row node-disks">
    <div class="span4"></div>
    <div class="span4">
      <div class="progress progress-striped progress-success active">
        <div class="bar" style="width: 100%"></div>
      </div>
    </div>
  </div>

  <!-- page-control box -->
  <div class="row">
    <div class="page-control-box">
      <div class="back-button pull-left">
        <button class="btn btn-return" data-i18n="cluster_page.nodes_tab.return_button"></button>
      </div>
      <div class="page-control-button-placeholder">
        <button data-i18n="cluster_page.nodes_tab.load_defaults_button" class="btn btn-defaults"></button>
        <button data-i18n="cluster_page.nodes_tab.cancel_changes_button" class="btn btn-revert-changes"></button>
        <button data-i18n="cluster_page.nodes_tab.apply_button" class="btn btn-success btn-apply"></button>
      </div>
    </div>
  </div>
