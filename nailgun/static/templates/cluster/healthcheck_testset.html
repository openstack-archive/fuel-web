<div class="row-fluid">
  <table class="table table-bordered healthcheck-table enable-selection">
    <thead>
      <tr>
        <th>
          <label class="parameter-box clearfix">
            <div class="parameter-control">
              <div class="custom-tumbler">
                <input type="checkbox" class="testset-select" name="<%- testset.id %>" />
                <!-- [if !IE |(gte IE 9)]> --><span>&nbsp;</span><!-- <![endif] -->
              </div>
            </div>
            <div class="parameter-name" style="cursor: pointer"><%- testset.get('name') %></div>
          </label>
        </th>
        <th class="healthcheck-col-duration" data-i18n="cluster_page.healthcheck_tab.expected_duration">Expected Duration</th>
        <th class="healthcheck-col-duration" data-i18n="cluster_page.healthcheck_tab.actual_duration">Actual Duration</th>
        <th class="healthcheck-col-status" data-i18n="cluster_page.healthcheck_tab.status">Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
