{{#node}}
<div class="node {{#checked}} checked {{/checked}}">
    <label class="node-box">
        <div class="custom-tumbler node-checkbox">
            <input type="checkbox" checked="{{checked}}" disabled="{{disabled}}"/>
            <!-- [if !IE |(gte IE 9)]> --><span>&nbsp;</span><!-- <![endif] -->
        </div>
        <div class="node-content">
            <div class="node-logo {{#manufacturer}}manufacturer-{{manufacturer.toLowerCase()}}{{/manufacturer}}"></div>
            <div class="node-name-roles">
                <div class="name enable-selection">
                    {{#renaming}}
                        <input type="text" class="node-name" value="{{name}}" />
                    {{/renaming}}
                    {{^renaming}}
                        <p class="{{^locked}}node-renameable{{/locked}}" title="{{^locked}}{{t('cluster_page.nodes_tab.node.edit_name')}}{{/locked}}">{{ name || mac }}</p>
                    {{/renaming}}
                </div>
                <div class="role-list"></div>
            </div>
            <div class="node-button">
                <button><i class=""></i></button>
            </div>
            <div class="node-status">
                <div class="node-status-container">
                    <div class="progress"><div class="bar"></div></div>
                    <i></i>
                    <span class="node-status-label"></span>
                </div>
            </div>
            <div class="node-details"></div>
            <div class="node-hardware">
                <span>{{ t('node_details.cpu') }}: {{ node.resource('cores') || '?' }}</span>
                <span>{{ t('node_details.hdd') }}: {{ node.resource('hdd') ? showDiskSize(node.resource('hdd')) : '?' + t('common.size.gb') }}</span>
                <span>{{ t('node_details.ram') }}: {{ node.resource('ram') ? showMemorySize(node.resource('ram')) : '?' + t('common.size.gb') }}</span>
            </div>
        </div>
    </label>
</div>
{{/node}}
