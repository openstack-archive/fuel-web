<div class="clearfix"></div>

<!-- bonding demo -->
<div class="physical-network-box">
  <div class="network-box-item">
    <div class="network-box-name">
      <div class="pull-left">
        <div class="custom-tumbler network-bond-name-checkbox">
          <input type="checkbox" class="use-vlan-tagging">
          <!-- [if !IE |(gte IE 9)]> --><span>&nbsp;</span><!-- <![endif] -->
        </div>
      </div>
      <div class="network-bond-name pull-left">AutoGeneratedBondingName</div>
      <div class="network-bond-mode pull-right">
        <b>Hash policy:</b>
        <span>
          <select name="fixed-network_size" style="width: 120px; margin-top: -4px; margin-bottom: 0px;">
            <option selected  value="8">Layer2</option>
            <option value="16">Layer2+3</option>
            <option value="32">Layer2+5</option>
          </select>
        </span>
      </div>
      <div class="network-bond-mode pull-right">
        <b>Mode:</b>
        <span>
          <select name="fixed-network_size" style="width: 120px; margin-top: -4px; margin-bottom: 0px;">
            <option selected  value="8">balance-rr</option>
            <option value="16">balance-xor</option>
            <option value="32">802.3ag</option>
          </select>
        </span>
      </div>
      <div class="clearfix"></div>
    </div>

    <div class="physical-network-checkbox"></div>

    <div class="network-connections-block">
      <div class="network-interfaces-status">
        <div class="interface-online"></div>
        <div class="network-interfaces-name">eth0</div>
      </div>
      <div class="network-interfaces-status">
        <div class="interface-offline"></div>
        <div class="network-interfaces-name">wlan0</div>
      </div>
    </div>
    <div class="network-connections-info-block">
      <div class="network-connections-info-block-item">
        <div class="network-connections-info-position"></div>
        <div class="network-connections-info-description">
          <div>MAC: 24:b6:fd:53:63:00</div>
        </div>
      </div>
      <div class="network-connections-info-block-item">
        <div class="network-connections-info-position"></div>
        <div class="network-connections-info-description">
          <div>MAC: 24:b6:fd:53:63:00</div>
        </div>
      </div>
    </div>
    <div class="logical-network-box">
      <div class="logical-network-group">
        <div data-name="storage" class="logical-network-item">
          <div class="name">Storage</div>
          <div class="id">VLAN ID: 102</div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End -->

<!-- single demo -->
<div class="physical-network-box">

    <div class="physical-network-checkbox">
        <div class="custom-tumbler">
          <input type="checkbox" class="use-vlan-tagging">
          <!-- [if !IE |(gte IE 9)]> --><span>&nbsp;</span><!-- <![endif] -->
        </div>
    </div>

    <div class="network-connections-block">
      <div class="network-interfaces-status"><div class="interface-online"></div>
        <div class="network-interfaces-name">eth0</div>
      </div>
    </div>

    <div class="network-connections-info-block">
      <div class="network-connections-info-block-item">
          <div class="network-connections-info-position"></div>
          <div class="network-connections-info-description">
            <div>MAC: 24:b6:fd:53:63:00</div>
            <div>Speed: Unlimited</div>
          </div>
      </div>
    </div>

    <div class="logical-network-block">
      <div class="logical-network-group">
        <div data-name="storage" class="logical-network-item">
          <div class="name">Storage</div>
          <div class="id">VLAN ID: 102</div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End -->
