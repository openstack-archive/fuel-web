<% if (_.union(deployedRoles, pendingRoles).length) { %>
  <ul class="roles">
    <% _.each(deployedRoles, function(role) { %>
      <li><%- role %></li>
    <% }) %>
  </ul>
  <ul class="pending-roles">
    <% _.each(pendingRoles, function(role) { %>
      <li><%- role %></li>
    <% }) %>
  </ul>
<% } else { %>
  <%- $.t('cluster_page.nodes_tab.node.unallocated') %>
<%} %>
