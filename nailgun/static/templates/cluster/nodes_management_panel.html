<% var clusterNodesScreen = nodes.cluster && !edit %>

<div class="cluster-toolbar">
  <div class="cluster-toolbar-item nodes-filter">
    <label data-i18n="cluster_page.nodes_tab.group_by"></label>
    <select name="grouping" <%= nodes.length ? '' : 'disabled' %>>
      <% var groupings = cluster.groupings() %>
      <% _.each(_.keys(groupings), function(grouping) { %>
        <% if (clusterNodesScreen || edit || grouping == 'hardware') { %>
          <% var currentGrouping = clusterNodesScreen ? nodes.cluster.get('grouping') : 'hardware' %>
          <option value="<%= grouping %>" <%= grouping == currentGrouping ? 'selected' : '' %>><%= groupings[grouping] %></option>
        <% } %>
      <% }) %>
    </select>
  </div>
  <% if (clusterNodesScreen) { %>
    <div class="cluster-toolbar-item pull-right">
      <button class="btn btn-danger btn-delete-nodes">
          <i class="icon-trash"></i>
          <span data-i18n="common.delete_label"></span>
      </button>
    </div>
    <div class="cluster-toolbar-item pull-right">
      <a class="btn btn-success btn-edit-nodes" data-action="edit" href="">
          <i class="icon-edit"></i>
          <span data-i18n="cluster_page.nodes_tab.edit_roles_button"></span>
      </a>
    </div>
    <div class="cluster-toolbar-item pull-right">
      <button class="btn btn-success btn-add-nodes">
          <i class="icon-plus"></i>
          <span data-i18n="cluster_page.nodes_tab.add_nodes_button"></span>
      </button>
    </div>
    <div class="cluster-toolbar-item pull-right">
      <button class="btn btn-group-congiration btn-configure-interfaces" data-action="interfaces">
          <i class="icon-attention text-error"></i><span data-i18n="cluster_page.nodes_tab.network_configuration_button"></span></button>
    </div>
    <div class="cluster-toolbar-item pull-right">
      <button class="btn btn-group-congiration btn-configure-disks" data-action="disks"><i class="icon-attention text-error"></i> <span data-dismiss="modal" data-i18n="cluster_page.nodes_tab.disk_configuration_button"></span></button>
    </div>
  <% } else { %>
    <div class="cluster-toolbar-item pull-right">
      <button class="btn btn-success btn-apply" disabled data-i18n="common.apply_changes_button"></button>
    </div>
    <div class="cluster-toolbar-item pull-right">
      <a class="btn" href="#cluster/<%- cluster.id %>/nodes" data-i18n="common.cancel_button"></a>
    </div>
  <% } %>
</div>
