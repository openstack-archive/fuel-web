<% var clusterNodesScreen = nodes.cluster && !edit %>

<div class="cluster-toolbar">
  <div class="cluster-toolbar-item nodes-filter">
    <label>Group By</label>
    <select name="grouping" <%= nodes.length ? '' : 'disabled' %>>
      <% var groupings = cluster.groupings() %>
      <% _.each(_.keys(groupings), function(grouping) { %>
        <% if (clusterNodesScreen || edit || grouping == 'hardware') { %>
          <% var currentGrouping = clusterNodesScreen ? nodes.cluster.get('grouping') : 'hardware' %>
          <option value="<%= grouping %>" <%= grouping == currentGrouping ? 'selected' : '' %>><%= groupings[grouping] %></option>
        <% } %>
      <% }) %>
    </select>
  </div>
  <% if (clusterNodesScreen) { %>
    <div class="cluster-toolbar-item pull-right">
      <button class="btn btn-danger btn-delete-nodes"><i class="icon-trash"></i> Delete</button>
    </div>
    <div class="cluster-toolbar-item pull-right">
      <a class="btn btn-success btn-edit-nodes hide" data-action="edit" href="" ><i class="icon-edit"></i> Edit Roles</a>
    </div>
    <div class="cluster-toolbar-item pull-right">
      <button class="btn btn-success btn-add-nodes" href="#cluster/<%- cluster.id %>/nodes/add" ><i class="icon-plus"></i>Add Nodes</button>
    </div>
    <div class="cluster-toolbar-item pull-right">
      <button class="btn btn-group-congiration btn-configure-interfaces" data-action="interfaces"><i class="icon-attention text-error hide"></i> <span data-i18n="cluster_page.nodes_tab.bt_network_configuration">Configure Interfaces</span></button>
    </div>
    <div class="cluster-toolbar-item pull-right">
      <button class="btn btn-group-congiration btn-configure-disks" data-action="disks"><i class="icon-attention text-error hide"></i> <span data-dismiss="modal" data-i18n="cluster_page.nodes_tab.bt_disk_configuration">Configure Disks</span></button>
    </div>
  <% } else { %>
    <div class="cluster-toolbar-item pull-right">
      <button class="btn btn-success btn-apply" disabled>Apply Changes</button>
    </div>
    <div class="cluster-toolbar-item pull-right">
      <a class="btn" href="#cluster/<%- cluster.id %>/nodes">Cancel</a>
    </div>
  <% } %>
</div>
