<div class="deployment-result"></div>
<div class="customization-message"></div>
<div class="whitebox">
  <ul class="nav nav-tabs cluster-tabs">
    <% _.each(tabs, function(tab) { %>
      <li class="<%= activeTab == tab.url ? 'active' : '' %>">
        <a href="#cluster/<%= cluster.id %>/<%= tab.url %>">
          <b class="tab-<%= tab.url %>-normal"></b>
          <div class="tab-title"><%- $.t('cluster_page.tabs.' + tab.url) %></div>
        </a>
      </li>
    <% }) %>
    <li class="pull-right deployment-control"></li>
  </ul>
  <div class="tab-content">
    <% _.each(tabs, function(tab) { %>
      <div class="tab-pane <%= activeTab == tab.url ? 'active' : '' %>" id="tab-<%= tab.url %>"></div>
    <% }) %>
  </div>
</div>
