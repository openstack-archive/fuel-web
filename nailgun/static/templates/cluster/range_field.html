<% var disabled = locked ? 'disabled' : '' %>

<div class="range-row ip-range-row clearfix">
  <label class="parameter-box clearfix setting">
    <div class="parameter-control ip_ranges">
      <input class="range0" type="text" name="ip_ranges-start" placeholder="127.0.0.1" value="" <%= disabled %> />
    </div>
  </label>
  <label class="parameter-box clearfix setting">
    <div class="parameter-control ip_ranges">
      <input class="range1" type="text" name="ip_ranges-end" placeholder="127.0.0.1" value="" <%= disabled %> />
    </div>
  </label>
  <% if (rangeControls) { %>
    <div class="ip-ranges-control">
      <button class="btn btn-link ip-ranges-add" <%= disabled %>><i class="icon-plus-circle"></i></button>
    </div>
    <div class="ip-ranges-control <%= removalPossible ? '' : 'hide' %>">
      <button class="btn btn-link ip-ranges-delete" <%= disabled %>><i class="icon-minus-circle"></i></button>
    </div>
    <div class="error"><span class="help-inline"></span></div>
  <% } %>
</div>
