<ul class="breadcrumb">
  <% _.each(path, function(part) { %>
    <% if (_.isArray(part)) { %>
      <li>
        <a href="<%- part[1] %>"><%- $.t('breadcrumbs.' + part[0], {defaultValue: part[0]}) %></a> <span class="divider">/</span>
      </li>
    <% } else { %>
      <li class="active"><%- $.t('breadcrumbs.' + part, {defaultValue: part}) %></li>
    <% } %>
  <% }) %>
</ul>
