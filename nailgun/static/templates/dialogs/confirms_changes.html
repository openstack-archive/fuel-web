<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">&times;</button>
  <h3 data-i18n="dialog.dismiss_settings.title"></h3>
</div>
<div class="modal-body dismiss-settings-dialog">
  <div class="msg-error">
    <span class="label label-important" data-i18n="dialog.dismiss_settings.important"></span>
    <%- message %>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-return" data-dismiss="modal" data-i18n="dialog.dismiss_settings.cancel_button"></button>
  <button class="btn btn-danger steel-btn" data-dismiss="modal" data-i18n="dialog.dismiss_settings.still_apply"></button>
</div>
