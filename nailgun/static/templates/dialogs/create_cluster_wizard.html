<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">Ã—</button>
  <h3>Create a new OpenStack environment</h3>
</div>

<div class="modal-body wizard-body">
  <div class="wizard-steps-box">
    <div class="wizard-steps-nav">
      <ul class="wizard-step-nav-item">
        <% _(totalSteps).times(function(step) { %>
          <% step++ %>
          <li class="wizard-step <%= step != currentStep ? step <= maxAvailableStep ? 'available' : '' : 'current' %>" data-pane="<%= step - 1 %>">
            <%- panes[step - 1].title || ('Step ' + step) %>
          </li>
        <% }) %>
      </ul>
    </div>

    <div class="wizard-steps-content">
      <fieldset>
        <!--<h3 class="pane-title"></h3>-->
        <div class="pane-content"></div>
      </fieldset>
    </div>
    <div class="clearfix"></div>
  </div>
</div>

<div class="modal-footer wizard-footer">
  <button class="btn pull-left" data-dismiss="modal">Cancel</button>
  <button class="btn prev-pane-btn"><i class="icon-prev"></i>Prev</button>
  <button class="btn btn-success next-pane-btn">Next<i class="icon-next"></i></button>
  <button class="btn btn-success finish-btn">Create</button>
</div>
