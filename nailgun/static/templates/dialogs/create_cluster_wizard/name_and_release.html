<form class="form-horizontal create-cluster-form" onsubmit="return false">
  <fieldset>
    <div class="control-group">
      <label class="control-label" data-i18n="dialog.create_cluster_wizard.lbl-name"></label>
      <div class="controls">
        <input type="text" class="input-large" name="name" maxlength="50" autofocus />
        <span class="help-inline"></span>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" data-i18n="dialog.create_cluster_wizard.lbl-release"></label>
      <div class="controls">
        <select name="release"></select>
      </div>
    </div>
    <div class="release-description help-block"></div>
  </fieldset>
</form>

<div class="credentials rhel-license hide"></div>
<div class="alert alert-info rhel-license hide" data-i18n="dialog.create_cluster_wizard.red_hat_info">
</div>
