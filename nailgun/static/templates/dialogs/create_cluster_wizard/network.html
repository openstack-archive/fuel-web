<% if (disabledDueToRelease && release) { %>
  <div class="alert" style="margin:0">
      <%- $.t("dialog.create_cluster_wizard.network.alert", { releaseName: release.get('name')} ) %>
  </div>
<% } %>
<form class="form-horizontal" onsubmit="return false">
  <fieldset>
    <div class="control-group">
      <% _.each(managers, function(manager) { %>
        <label class="parameter-box clearfix">
          <div class="parameter-control">
            <div class="custom-tumbler">
              <input type="radio" name="manager" value="<%= manager %>" />
              <!-- [if !IE |(gte IE 9)]> --><span>&nbsp;</span><!-- <![endif] -->
            </div>
          </div>
          <div class="parameter-name"><%- descriptions[manager] %></div>
        </label>
      <% }) %>
    </div>
  </fieldset>
</form>
