<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">&times;</button>
  <h3>Delete Node<%= nodes.length > 1 ? 's' : '' %></h3>
</div>
<div class="modal-body">
  <div class="deploy-task-notice"><i class="icon-attention"></i> Are you sure you want to delete the selected nodes?</div>
</div>
<div class="modal-footer">
  <button class="btn" data-dismiss="modal">Cancel</button>
  <button class="btn btn-danger btn-delete" data-dismiss="modal">Delete</button>
</div>
