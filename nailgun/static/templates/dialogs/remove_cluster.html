<div class="modal-body">
  <div class="msg-error">
    <span class="label label-important" data-i18n="dialog.remove_cluster.important"></span>

      <%- $.t('dialog.remove_cluster.incomplete_actions_text') %>

      <%- $.t('dialog.remove_cluster.node_returned_text') %>
    <% } %>
  </div>
</div>
<div class="modal-footer">
  <button class="btn" data-dismiss="modal" data-i18n="common.cancel_button"></button>
  <button class="btn btn-danger remove-cluster-btn" data-i18n="common.delete_button"></button>
</div>
