<div class="page-wrapper">
  <form class="form-horizontal" onsubmit="return false">
    <fieldset>
      <div class="control-group">
        <label class="control-label" data-i18n="">Login</label>
        <div class="controls">
          <input type="text" class="input-large" name="username" autofocus />
          <span class="help-inline"></span>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" data-i18n="">Password</label>
        <div class="controls">
          <input type="password" class="input-large" name="password" />
          <span class="help-inline"></span>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button class="btn">Log In</button>
        </div>
      </div>
      <div class="control-group error hide login-error-message">
        <div class="controls">
          <span class="help-inline error">Unable to log in</span>
        </div>
      </div>
    </fieldset>
  </form>
</div>
