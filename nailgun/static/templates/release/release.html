<td class="release-name">
  <%- release.get('name') %>
  <div class="error release-error enable-selection"></div>
</td>
<td class="release-version"><%- release.get('version') %></td>
<td class="release-status">
  <div class="release-download-progress">
    <div class="progress progress-success progress-striped active">
      <div class="bar" style="width: 0%;"></div>
    </div>
    <div class="bar-title">Downloading: <span>0%</span></div>
  </div>
  <span class="release-state"></span>
</td>
<td class="release-actions">
  <% if (release.get('operating_system') == 'RHEL') { %>
    <button class="btn btn-info btn-rhel-setup" <%= release.get('state') == 'downloading' ? 'disabled' : '' %> ><i class="icon-install"></i>&nbsp;Configure</button>
  <% } %>
</td>
