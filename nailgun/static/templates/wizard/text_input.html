<div class="parameter-box clearfix text-type" data-attribute="<%- attribute %>">
    <div class="parameter-name" data-i18n="<%- label %>"></div>
    <div class="parameter-control">
        <input type="<%= type %>" value="" name="<%- attribute %>" class="">
    </div>
    <div class="parameter-description description" data-i18n="<%- description %>"></div>
    <div class="parameter-description validation-error hide"></div>
</div>
